<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" [routerLink]="['..']"></ion-icon>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="onLogout()" expand="full">Logout</ion-button>
  <div>
    <h1>My Todo</h1>
    <ul>
      <li *ngFor="let todo of todos | async; trackBy:trackByItem">{{todo}}</li>
    </ul>
  </div>
</ion-content>
